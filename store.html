<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Qure</title>
    <style>
        /* CSS Embedded */
        :root {
            --dark-blue: #003354;    /* لون عناوين الفورم */
            --teal-color: #00c2a8;   /* لون الخط اللي تحت كلمة إنشاء ملف */
            --bg-color: #f0f7f9;     /* لون الخلفية الهادي */
            --white: #ffffff;
            --text-gray: #555;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--dark-blue);
        }

        /* تنسيق الهيدر */
        header {
            background-color: #005b82; /* لون الهيدر في الصورة الثانية */
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: var(--teal-color);
        }

        /* قسم المتجر */
        .store-container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .section-title {
            font-size: 2rem;
            color: var(--dark-blue);
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        /* الخط اللي تحت العنوان زي اللي في الصورة */
        .section-title::after {
            content: '';
            display: block;
            width: 70%;
            height: 4px;
            background-color: var(--teal-color);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* شبكة المنتجات */
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        /* كارت المنتج */
        .product-card {
            background: var(--white);
            border-radius: 20px;
            width: 320px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e0e6ed;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .product-image-wrapper {
            background-color: #f8fbff;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-info {
            padding: 25px;
            text-align: center;
        }

        .product-info h3 {
            margin: 0 0 10px 0;
            font-size: 1.3rem;
            color: var(--dark-blue);
        }

        .price {
            font-size: 1.5rem;
            color: var(--teal-color);
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* الزرار واخد ستايل "بيانات الحساب" */
        .buy-btn {
            background-color: var(--dark-blue);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buy-btn:hover {
            background-color: #004a7a;
        }

        /* ريسبونسيف للموبايل */
        @media (max-width: 768px) {
            .product-grid {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo" style="font-weight: bold; font-size: 1.2rem;">Qure</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="store.html">Store</a>
        <a href="howitworks.html">How It Works</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<section class="store-container">
    <h2 class="section-title">Our Products</h2>
    
    <div class="product-grid">
        <div class="product-card">
            <div class="product-image-wrapper">
                <img src="bracelet1.png" alt="MediQR Bracelet Basic">
            </div>
            <div class="product-info">
                <h3>MediQR Bracelet Basic</h3>
                <p class="price">$99</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image-wrapper">
                <img src="bracelet2.png" alt="MediQR Bracelet Pro">
            </div>
            <div class="product-info">
                <h3>MediQR Bracelet Pro</h3>
                <p class="price">$149</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </div>
</section>

</body>
</html>
